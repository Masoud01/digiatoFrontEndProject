<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیجیاتو - هر لحظه با اخبار فناوری</title>
    <script src="https://kit.fontawesome.com/e592c7868e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <!--start header-->
    <header>
        <section class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!--start header-wrapper-->
                    <div class="header-wrapper">
                        <!---start site-branding--->
                        <div class="site-branding">
                            <a href="Index.html" class="logo-brand">
                                <img src="./img/logo.svg" class="img-fluid my-4" />
                            </a>
                        </div>
                        <!---end site-branding--->
                        <!--start head-->
                        <div class="head my-4">
                            <!--start search area-->
                            <div class="searchArea js-searchArea">
                                <form action="" method="">
                                    <input type="text" placeholder="کلمه کلیدی مورد نظر خود را جستجو کنید ."
                                        class="search-input">
                                    <button type="submit" class="searchArea__button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </form>
                            </div>
                            <!--end search area-->
                            <!--start icon header-->
                            <div class="icon-header">
                                <ul>
                                    <li class="js-search-icon">
                                        <i class="fas fa-search"></i>
                                    </li>
                                    <li data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        <i class="far fa-user"></i>
                                    </li>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog login-modal">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body p-0">
                                                    <!--start login-modal-right-->
                                                    <div class="login-modal-right">
                                                        <div class="mb-3 row">
                                                            <label for="staticEmail"
                                                                class="col-sm-12 col-form-label px-4">نام کاربری یا پست
                                                                الکترونیکی
                                                            </label>
                                                            <div class="col-sm-12">
                                                                <input type="text" class="form-control" id="staticEmail"
                                                                    placeholder="لطفا نام کاربری یا پست الکترونیک خود را وارد کنید">
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <label for="inputPassword"
                                                                class="col-sm-12 col-form-label px-4">رمز عبور</label>
                                                            <div class="col-sm-12">
                                                                <input type="password" class="form-control"
                                                                    id="inputPassword"
                                                                    placeholder="لطفا رمز عبور خود را وارد کنید">
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row form-button mx-1">
                                                            <button type="submit" class="btn btn-login">ورود به حساب کاربری</button>
                                                        </div>
                                                        <div class="mb-3 row form-link mx-1">
                                                            <a class="text-primary" href="#">ساخت حساب کاربری</a>
                                                            <a class="text-primary" href="#">اطلاعات حساب خود را فراموش کرده ام</a>
                                                        </div>
                                                    </div>
                                                    <!--end login-modal-right-->
                                                    <div class="login-modal-left">
                                                        <img src="/img/login.svg" />
                                                    </div>
                                                    <!--end login-modal-left-->
                                                </div>
                                                <!--modal-body-->
                                            </div>
                                            <!--modal-content-->

                                        </div>
                                        <!--modal-dialog-->

                                    </div>
                                    <!--exampleModal-->

                                </ul>
                            </div>
                            <!--end icon header-->
                        </div>
                        <!--end head-->
                    </div>
                    <!--end header-wrapper-->
                </div>
            </div>
        </section>
    </header>
    <!--end header-->
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
